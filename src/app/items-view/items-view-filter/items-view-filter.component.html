<div class="container">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #filterForm="ngForm">
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="strength">Strength</label>
            </div>
            <div class="col-sm-10">
                <input type="number" min="1" max="99" step="1" class="form-control stat-input" id="strength" required
                    [(ngModel)]="model.strength" name="strength" #strength="ngModel">
                <div [hidden]="strength.valid || strength.pristine" class="alert alert-danger">
                    Strength is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="dexterity">Dexterity</label>
            </div>
            <div class="col-sm-10">
                <input type="number" min="1" max="99" step="1" class="form-control stat-input" id="dexterity" required
                    [(ngModel)]="model.dexterity" name="dexterity" #dexterity="ngModel">
                <div [hidden]="dexterity.valid || dexterity.pristine" class="alert alert-danger">
                    Dexterity is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="intelligence">Intelligence</label>
            </div>
            <div class="col-sm-10">
                <input type="number" min="1" max="99" step="1" class="form-control stat-input" id="intelligence"
                    required [(ngModel)]="model.intelligence" name="intelligence" #intelligence="ngModel">
                <div [hidden]="intelligence.valid || intelligence.pristine" class="alert alert-danger">
                    Intelligence is required
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="faith">Faith</label>
            </div>
            <div class="col-sm-10">
                <input type="number" min="1" max="99" step="1" class="form-control stat-input" id="faith" required
                    [(ngModel)]="model.faith" name="faith" #faith="ngModel">
                <div [hidden]="faith.valid || faith.pristine" class="alert alert-danger">
                    Faith is required
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success" [disabled]="!filterForm.form.valid">Apply</button>
            </div>
        </div>
    </form>
</div>
